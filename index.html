<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>H A N G M A N</h1>
  <h2>Please Choose a Category</h2>
  
  <button class="button--books" onclick="getBooksWord()">BOOKS</button>
  <button class="button--movies" onclick="getMoviesWord()">MOVIES</button>
  <button class="button--countries" onclick="getCountriesWord()">COUNTRIES</button>
  <button class="button--beach" onclick="getBeachWord()">AT THE BEACH</button>
  <button class="button--animals" onclick="getAnimalsWord()">ANIMALS</button>
  <button class="button--food" onclick="getFoodWord()">FOOD</button>
  
  <div class="word"></div>
  
  <p class="keyboard__display">
    <table class="keyboard__buttons">
      <tr>
        <td><button class="keyboard__buttons__letter__a" onclick="getLetter(event)">a</button></td>
        <td><button class="keyboard__buttons__letter__b" onclick="getLetter(event)">b</button></td>
        <td><button class="keyboard__buttons__letter__c" onclick="getLetter(event)">c</button></td>
        <td><button class="keyboard__buttons__letter__d" onclick="getLetter(event)">d</button></td>
        <td><button class="keyboard__buttons__letter__e" onclick="getLetter(event)">e</button></td>     
        <td><button class="keyboard__buttons__letter__f" onclick="getLetter(event)">f</button></td>
        <td><button class="keyboard__buttons__letter__g" onclick="getLetter(event)">g</button></td>
        <td><button class="keyboard__buttons__letter__h" onclick="getLetter(event)">h</button></td>
        <td><button class="keyboard__buttons__letter__i" onclick="getLetter(event)">i</button></td>
        <td><button class="keyboard__buttons__letter__j" onclick="getLetter(event)">j</button></td>
        <td><button class="keyboard__buttons__letter__k" onclick="getLetter(event)">k</button></td>
        <td><button class="keyboard__buttons__letter__l" onclick="getLetter(event)">l</button></td>
        <td><button class="keyboard__buttons__letter__m" onclick="getLetter(event)">m</button></td>
      </tr>
      <tr>
        <td><button class="keyboard__buttons__letter__n" onclick="getLetter(event)">n</button></td>
        <td><button class="keyboard__buttons__letter__o" onclick="getLetter(event)">o</button></td>
        <td><button class="keyboard__buttons__letter__p" onclick="getLetter(event)">p</button></td>
        <td><button class="keyboard__buttons__letter__q" onclick="getLetter(event)">q</button></td>
        <td><button class="keyboard__buttons__letter__r" onclick="getLetter(event)">r</button></td>
        <td><button class="keyboard__buttons__letter__s" onclick="getLetter(event)">s</button></td>
        <td><button class="keyboard__buttons__letter__t" onclick="getLetter(event)">t</button></td>
        <td><button class="keyboard__buttons__letter__u" onclick="getLetter(event)">u</button></td>
        <td><button class="keyboard__buttons__letter__v" onclick="getLetter(event)">v</button></td>
        <td><button class="keyboard__buttons__letter__w" onclick="getLetter(event)">w</button></td>
        <td><button class="keyboard__buttons__letter__x" onclick="getLetter(event)">x</button></td>
        <td><button class="keyboard__buttons__letter__y" onclick="getLetter(event)">y</button></td>
        <td><button class="keyboard__buttons__letter__z" onclick="getLetter(event)">z</button></td>
      </tr>
    </table>
  </p>
<script src="script.js"></script>
</body>
</html>
